<!-- Simple Working Chat Widget -->
    <div id="chat-widget">
        <div id="chat-button" onclick="toggleChat()">
            ðŸ’¬
        </div>
        
        <div id="chat-window" style="display: none;">
            <div id="chat-header">
                <span>ðŸ¤– AI Support</span>
                <button onclick="toggleChat()" style="float: right; background: none; border: none; color: white; font-size: 18px;">&times;</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <style>
    #chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    #chat-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #854fff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(133, 79, 255, 0.3);
        transition: transform 0.2s;
    }

    #chat-button:hover {
        transform: scale(1.1);
    }

    #chat-window {
        position: absolute;
        bottom: 70px;
        right: 0;
        width: 350px;
        height: 450px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
    }

    #chat-header {
        background: #854fff;
        color: white;
        padding: 15px;
        border-radius: 15px 15px 0 0;
        font-weight: bold;
    }

    #chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        max-width: 80%;
        padding: 10px 12px;
        border-radius: 18px;
        word-wrap: break-word;
    }

    .user-message {
        background: #854fff;
        color: white;
        align-self: flex-end;
        margin-left: auto;
    }

    .bot-message {
        background: #f1f1f1;
        color: #333;
        align-self: flex-start;
    }

    .typing-indicator {
        background: #f1f1f1;
        color: #666;
        align-self: flex-start;
        font-style: italic;
    }

    #chat-input-container {
        padding: 15px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
    }

    #chat-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
    }

    #send-btn {
        background: #854fff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
    }

    #send-btn:hover {
        background: #6b3fd4;
    }

    @media (max-width: 480px) {
        #chat-window {
            width: 300px;
            height: 400px;
        }
    }
    </style>

    <script>
    let chatOpen = false;

    function toggleChat() {
        chatOpen = !chatOpen;
        const chatWindow = document.getElementById('chat-window');
        const chatButton = document.getElementById('chat-button');
        
        if (chatOpen) {
            chatWindow.style.display = 'flex';
            chatButton.innerHTML = 'âœ•';
            // Add welcome message
            if (document.getElementById('chat-messages').children.length === 0) {
                addMessage('Hi ðŸ‘‹, how can we help?', 'bot');
            }
        } else {
            chatWindow.style.display = 'none';
            chatButton.innerHTML = 'ðŸ’¬';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function addMessage(text, sender) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        messageDiv.textContent = text;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping() {
        const messagesContainer = document.getElementById('chat-messages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message typing-indicator';
        typingDiv.textContent = 'AI is typing...';
        typingDiv.id = 'typing-indicator';
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message
        addMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        showTyping();
        
        try {
            // Send to n8n webhook
            const response = await fetch('https://creagen007.app.n8n.cloud/webhook/f0720fd0-c0c5-472e-9cf5-47349786263f/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    timestamp: new Date().toISOString()
                })
            });
            
            hideTyping();
            
            if (response.ok) {
                const data = await response.json();
                // Assuming your n8n workflow returns a response field
                const botMessage = data.response || data.message || 'I received your message!';
                addMessage(botMessage, 'bot');
            } else {
                addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'bot');
            }
            
        } catch (error) {
            hideTyping();
            console.error('Chat error:', error);
            addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'bot');
        }
    }
    </script>
